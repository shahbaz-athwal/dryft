name: dryft
services:
  api:
    container_name: api-dev
    build:
      context: ../
      dockerfile: apps/hono-api/Dockerfile
    ports:
      - 4000:4000
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db-dev:5432/postgres
      - NODE_ENV=development
      - PORT=4000
      - FRONTEND_URL=http://localhost:3000
      - BETTER_AUTH_SECRET=secret-key
      - RESEND_API_KEY
      - ACADIA_USERNAME
      - ACADIA_PASSWORD
    volumes:
      - ../apps/hono-api/src:/app/apps/hono-api/src
      - ../apps/hono-api/.env:/app/apps/hono-api/.env
      - ../packages:/app/packages
    command: "bun run api:dev"
    depends_on:
      - postgres

  postgres:
    container_name: db-dev
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - data_dev_db:/var/lib/postgresql/data

  prisma-studio:
    container_name: prisma-studio
    build:
      context: ../
      dockerfile: apps/hono-api/Dockerfile
    ports:
      - 5555:5555
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db-dev:5432/postgres
      - HOME=/app
    user: "root"
    command: "bun run db:studio --browser=none --hostname=0.0.0.0"
    depends_on:
      - postgres

volumes:
  data_dev_db:
