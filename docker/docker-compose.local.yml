name: dryft

x-common: &common
  build:
    context: ../
    dockerfile: apps/hono-api/Dockerfile
  env_file:
    - ../.env

services:
  api:
    <<: *common
    container_name: api-dev
    ports:
      - 4000:4000
    environment:
      - NODE_ENV=development
      - PORT=4000
      - FRONTEND_URL=http://localhost:3000
      - INNGEST_DEV=1
      - INNGEST_BASE_URL=http://inngest:8288
    volumes: &src-volume
      - ../apps/hono-api/src:/app/apps/hono-api/src
    command: "bun run api:dev"

  agent:
    <<: *common
    container_name: agent
    ports:
      - 5000:5000
    environment:
      - INNGEST_DEV=1
      - INNGEST_BASE_URL=http://inngest:8288
    volumes: *src-volume
    command: "bun --filter hono-api agent"

  prisma-studio:
    <<: *common
    container_name: prisma-studio
    ports:
      - 5555:5555
    environment:
      - HOME=/app
    user: "root"
    command: "bun run db:studio --browser=none --hostname=0.0.0.0"

  inngest:
    container_name: inngest
    image: inngest/inngest:latest
    command: "inngest dev -u http://agent:5000/api/inngest"
    ports:
      - "8288:8288"
    depends_on:
      - api
      - agent
